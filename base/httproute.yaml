# Gateway API HTTPRoute for Navidrome
# Requires Gateway API and Istio installed
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: navidrome
  namespace: navidrome
  labels:
    app: navidrome
spec:
  parentRefs:
    - name: cluster-gateway
      namespace: istio-system
  hostnames:
    - "navidrome.k8s.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: navidrome
          port: 4533
